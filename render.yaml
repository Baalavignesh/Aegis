# render.yaml â€” Render Blueprint for Aegis Backend
# Deploy via: https://render.com/deploy

services:
  - type: web
    name: aegis-backend
    runtime: python
    plan: free
    buildCommand: |
      pip install -r aegis_backend/requirements.txt && pip install ./aegis_sdk
    startCommand: |
      cd aegis_backend && uvicorn backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URI
        sync: false  # User must set this in Render dashboard
      - key: MONGO_DB_NAME
        value: sentinel_db
      - key: PYTHON_VERSION
        value: "3.12.0"
